<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href ="{{url_for('static',filename='img/computer-line.png')}}"type = "image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
<body>
    <div id="rightHalf">
        <form action="/ingreso" method="post" class="login">
            <h2>Inicio de sesión</h2><br>
            {% with messages = get_flashed_messages(category_filter=['ingreso']) %}
            {% if messages %}
            <div class="warning" role="alert">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <span class="form-group">
                <label for="email"><img src="{{url_for('static',filename='img/user-fill.png')}}"></label>
                <input type="text" name="email" placeholder="Email" required>
            </span><br><br>
            <span class="form-group">
                <label for="password"><img src="{{url_for('static',filename='img/lock-line.png')}}"></label>
                <input type="password" name="password" placeholder="Password" required>
            </span><br><br>
            <span class="btn-group btn-group-justified-sm">
                <p>No tenés una cuenta? <a href="/registrar" class="registrar"> Registrate!</a></p>
            </span><br>
            <input type="submit" value="Ingresar" class="login-btn"><br>
            
        </form>    
    </div>
    <div id="leftHalf">

    </div>
</body>

</html>
