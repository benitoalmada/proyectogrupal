<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Modificar actividad</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/navbar.css')}}">
    <link rel = "icon" href ="{{url_for('static',filename='img/computer-line.png')}}"type = "image/x-icon">
</head>
<body>
    <<header>
        <ul class="navbar">
            <li>
                <a href="/pagina1" class="logo">
                <span><img src="{{url_for('static',filename='img/computer-line.png')}}" width="40rem">STech</span>
            </a></li>
            <li>
                <a href="/inisesion" class="active">
                <img src="{{url_for('static',filename='img/logout-box-line.png')}}">Salir
                </a>
            </li>
        </ul>
    </header>
    <br><br><br><br><br><br><br>
    
    <form action="/actualizar/servicio" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Modificar servicio</h2>

            {% with messages = get_flashed_messages(category_filter=['servicio']) %}
            {% if messages %}
            <div class="warning" role="alert">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" name="id" class="form-control" value="{{modificar_servicio.id}}" aria-hidden="true" readonly>
        </div>
        <div class="form-group">
            <label for="name">Servicio:</label>
            <input type="text" name="service_name" class="form-control" value="{{modificar_servicio.service_name}}">
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea name="description" class="form-control" >{{modificar_servicio.description}}</textarea>
        </div>
    <div class="form-group">
        <label for="precio">Descripción:</label>
        <textarea name="precio" class="form-control">{{modificar_servicio.precio}}</textarea>
    <br>
    </div>
        <input type="submit" value="Modificar servicio" class="btn btn-success">
    </form>
</body>

</html>
